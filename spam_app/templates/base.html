<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
        // Check for saved theme preference or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Fallback for Tailwind classes if JS is delayed */
        .hidden {
            display: none;
        }

        .block {
            display: block;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white min-h-screen flex flex-col transition-colors duration-200">
    <nav
        class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md p-4 shadow-lg sticky top-0 z-50 border-b border-gray-200 dark:border-gray-700 transition-colors duration-200">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"
                class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-500">üõ°Ô∏è
                SpamGuard</a>
            <div class="space-x-4 flex items-center">
                <a href="/"
                    class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition">Home</a>
                {% if session.get('user_id') %}
                <a href="/predict"
                    class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition">Predict</a>
                <a href="/batch"
                    class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition">Batch</a>
                <a href="/history"
                    class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition">History</a>
                <a href="/stats"
                    class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition">Stats</a>
                <span class="text-gray-400 dark:text-gray-500">|</span>
                <span class="text-blue-600 dark:text-blue-400 font-semibold">{{ session.get('user_name') }}</span>
                <a href="/settings"
                    class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition"
                    title="Settings">‚öôÔ∏è</a>
                <a href="/logout"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition text-sm shadow-sm">Logout</a>
                {% else %}
                <a href="/login"
                    class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white transition">Login</a>
                <a href="/signup"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition text-sm shadow-sm">Sign
                    Up</a>
                {% endif %}

                <!-- Theme Toggle Button -->
                <button onclick="toggleTheme()"
                    class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-yellow-400 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none transition-all duration-200 flex items-center justify-center shadow-sm"
                    title="Toggle Theme" aria-label="Toggle Theme">
                    <!-- Sun Icon (for Dark Mode) -->
                    <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <!-- Moon Icon (for Light Mode) -->
                    <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-6">
        {% block content %}{% endblock %}
    </main>

    <footer
        class="bg-gray-100 dark:bg-gray-800 p-4 text-center text-gray-600 dark:text-gray-400 mt-auto border-t border-gray-200 dark:border-gray-700 transition-colors duration-200">
        <p>&copy; 2025 SpamGuard. Built with Flask & Tailwind.</p>
    </footer>
</body>

</html>
